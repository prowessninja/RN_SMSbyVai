# Project-wide Gradle settings.

org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Enable AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Flipper debugger version (used in debug only)
FLIPPER_VERSION=0.125.0

# Enable Hermes (JavaScript engine)
hermesEnabled=true

# Architecture support (used for splits)
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable new React Native architecture (TurboModules/Fabric)
newArchEnabled=false

# Optional: Signing for release builds (uncomment and configure if needed)
MYAPP_UPLOAD_STORE_FILE=my-release-key.keystore
MYAPP_UPLOAD_KEY_ALIAS=my-key-alias
MYAPP_UPLOAD_STORE_PASSWORD=Voleti@2020
MYAPP_UPLOAD_KEY_PASSWORD=Voleti@2020
